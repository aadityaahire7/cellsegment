<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Plot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #444;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        form {
            margin: 20px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Input Styles */
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #84fab0;
            background: #f0f9ff;
        }

        button {
            background: #84fab0;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            transform: scale(1.05);
            background: #56c596;
        }

        /* Static Plots Container */
.static-plots {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
    }

        img {
            display: inline-block;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-in-out;
            width: 1100px; /* Increase size of static plots */
            height: auto;
        }

        iframe {
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-in-out;
            width: 100%; /* Use full width to avoid extra space */
            max-width: 1000px;
            height: 800px;
            overflow: hidden;
            scrolling: no; /* Disable scrolling */
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            img, iframe {
                width: 100%;
                height: auto;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Cell Fusion: Precision Segmentation for High Resolution Cellular Analysis</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    {% if static_plots %}
    <h2>Cellular Analysis Process:</h2>
    <h4>Detection, Segmentation and Contour Stages </h4>

    <div class="static-plots">
        <img src="/uploads/{{ static_plots }}" alt="Static Plot 1">
    </div>
    {% endif %}

    {% if interactive_plot  %}
    <h2>Final Precision Analysis</h2>
    <iframe src="/uploads/{{ interactive_plot }}" width="80%" height="800" style="overflow: hidden;"></iframe>
    {% endif %}
</body>
</html>
